version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - run:
          name: Update Repositories
          command: apt update
      - run:
          name: Install Python 3
          command: apt install python3
      - run:
          name: Install pip
          command: python3 -m ensurepip
      - run:
          name: Install wheel
          command: python3 -m pip install wheel 
      - run:
          name: Install GCC
          command: apt install gcc
      - run:
          name: Install Wget
          command: apt install wget
      - run:
          name: ls
          command: ls

      - run:
          name: Install PyInstaller
          command: python3 -m pip install pyinstaller
      - run:
          name: Build Artifact for linux-systems
          command: python3 -m pyinstaller --onefile src/overloader.py
      - store_artifacts:
          path: dist/overloader
          destination: overloader-linux
